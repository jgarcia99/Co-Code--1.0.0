<div ng-include="'../components/navbar.html'"></div>

        <div class="jumbotron shops1">
            <h3>Stardust</h3>
            <div>
                <div>
                    <carousel>
                        <slide ng-repeat="slide in slides" active="slide.active">

                        </slide>
                    </carousel>
                </div>
            </div>
        </div>
    </div>
    <div class="jumbotron shops2">
        <h3>Austin's Coffee</h3>

                <figcaption>Bohemian cafe with coffee roasted on-site, light bites, beer, wine & live entertainment nightly.

                </figcaption>
            </figure>

        </div>
    </div>
